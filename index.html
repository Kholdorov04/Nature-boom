<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div class="path1">
          <div class="left-path"></div>
          <div class="right-path"></div>
          <img src="vital/car.png" alt="car" class="car" />
          <img src="vital/car.png" alt="car3" class="car3" />
        </div>
        <div class="tree">
          <img src="vital/nature-tree.webp" alt="img1" class="img1" />
          <img src="vital/nature-tree.webp" alt="img2" class="img2" />
          <img src="vital/nature-tree.webp" alt="img3" class="img3" />
          <img src="vital/nature-tree.webp" alt="img4" class="img4" />
        </div>
        <div class="house">
          <img src="vital/house.webp" alt="house1" class="house1" />
          <img src="vital/house2.png" alt="house2" class="house2" />
        </div>
      </div>
      <div class="box2">
        <div class="path2">
          <div class="line"></div>
          <img src="vital/car.png" alt="car1" class="car1" />
          <img src="vital/car.png" alt="car2" class="car2" />
        </div>
      </div>
      <div class="box3">
        <div class="path3">
          <div class="left-path1"></div>
          <div class="right-path1"></div>
          <img src="vital/car.png" alt="car3" class="car4" />
        </div>
        <div class="tree">
          <img src="vital/nature-tree.webp" alt="img1" class="img1" />
          <img src="vital/nature-tree.webp" alt="img2" class="img2" />
          <img src="vital/nature-tree.webp" alt="img3" class="img3" />
          <img src="vital/nature-tree.webp" alt="img4" class="img4" />
        </div>
        <div class="house">
          <img src="vital/house.webp" alt="house1" class="house1" />
          <img src="vital/house2.png" alt="house2" class="house2" />
        </div>
      </div>
    </div>
  </body>
</html>
